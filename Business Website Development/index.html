<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco</title>
    <link rel="stylesheet" href="style.css"> 
    <!--icons-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnecct" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>
    <!--header-->
    <header>
    <a href="#" class="logo"><i class="bx bxs-home"></i>Choco</a>
    <ul class="navlist">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#shop">Our Shop</a></li>
        <li><a href="#review">Our Customer</a></li>
        <li><a href="#contact">Contact Us</a></li>

    <div class="nav-icons">

        <a href="#"><i class="bx bx-cart"></i></a>

    <div class="bx bx-menu" id="menu-icon"></div>

    <section class="home" id="home">

            <h1>Meet,<span>Eat &</span><br> Enjoy The true<br> taste</h1>

    <section class="container">

            <img src="clock">

        </div>
        <div class="container-box">
            <img src="clock">

            <a href="#"> Get Directions</a>
        </div>
        <div class="container-box">
            <img src="phone">
            <h3>(555) 111-345345</h3>
            <a href="#"> Call Us Now</a>
        </div>

    <!--link to js-->
    <script src="script.js"></script>
